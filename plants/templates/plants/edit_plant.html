{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
{{ block.super }}
{% endblock %}

{% block heading %}
<h1>Edit Plant</h1>
{% endblock %}

{% block content %}
<div class="container d-flex flex-column flex-wrap justify-content-center flex-fill">
    <div class="row mb-3">
        <div class="col-12 col-lg-6 d-flex flex-column">
            <form action="{% url 'edit_plant' plant.id %}" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success btn-submit" type="submit">Update Plant</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
